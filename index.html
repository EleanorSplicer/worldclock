<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">Los Angeles</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
        <option value="">Dublin</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angles</h2>
          <div class="date">August 7, 2023</div>
        </div>
        <div class="time">8:15:02 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">August 8, 2023</div>
        </div>
        <div class="time">8:15:02 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project is coded by <strong>Kimberly Duvall</strong> and open source
      on
      <a href="https://github.com/EleanorSplicer/worldclock"> GitHub</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
